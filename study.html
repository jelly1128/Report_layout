<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>検査要約レポート（モック）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 1ページ=1シート。複数ページになったら .sheet を増やす -->
  <main class="sheet">
    <!-- ここにヘッダー／2カラム／タイムライン／ギャラリーを載せる -->
    <header class="report-header">
      <h1>検査要約</h1>
      <div class="report-meta">
        <div>月　日　【患者ID　】</div>
      </div>
    </header>
    <hr class="thick" />
    <!-- …本文… -->
    <section class="checks">
      <!-- 左：チェック項目 -->
      <div class="checks__left">
        <h2 class="checks__title">粘膜点墨法加算</h2>
        <table class="checks__table">
          <thead>
            <tr>
              <th></th>
              <th class="time_title">使用</th>
              <th class="time_title">観察時間</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="label">ルゴール</td>
              <td class="mark mark--cross"></td>
              <td class="time">–</td>
            </tr>
            <tr>
              <td class="label">インディゴカルミン</td>
              <td class="mark mark--circle"></td>
              <td class="time">1分</td>
            </tr>
            <tr>
              <td class="label">狭帯域光（NBI・BLI）使用</td>
              <td class="mark mark--circle"></td>
              <td class="time">–</td>
            </tr>
            <tr>
              <td class="label">内視鏡下生検法</td>
              <td class="mark mark--circle"></td>
              <td class="time">–</td>
            </tr>
          </tbody>
        </table>
      </div>

    <!-- 右：開始・終了時刻（ヘッダーの外に置く想定） -->
      <aside class="checks__times">
        <div>検査開始時刻　○○:○○</div>
        <div>終了時刻　　　○○:○○</div>
      </aside>
    </section>

    <section class="timeline-block">
      <div class="timeline-row">
        <div class="timeline-caption">臓器</div>
        <div class="timeline">
          <div class="markers">
            <div class="marker" style="--x: 20%;"><span>A</span></div>
            <div class="marker" style="--x: 80%;"><span>B</span></div>
          </div>
          <img src="outputs/20211021093634_000001-001_treatment_timeline.png">
        </div>
      </div>
      <div class="timeline-row">
        <div class="timeline-caption">処置</div>
        <div class="timeline">
          <img src="outputs/20211021093634_000001-003_treatment_timeline.png">
          </div>
        </div>
      </div>
      <div class="timeline-row">
        <div class="timeline-caption">生検</div>
        <div class="timeline">
          <img src="outputs/20211021093634_000001-003_treatment_timeline.png">
        </div>
      </div>
    </section>
    <hr class="thick2" />
  </main>
</body>
</html>
